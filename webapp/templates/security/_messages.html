{%- with messages = get_flashed_messages(with_categories=true) -%}
  {% if messages %}
    <div class="flashes-container">
      <ul class="flashes">
      {% for category, message in messages %}
        <li role="alert" class="{{ category }}">{{ message }}</li>
      {% endfor %}
      </ul>
    </div>
  {% endif %}
{%- endwith %}
